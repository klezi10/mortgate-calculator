<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Mortgage Calculator</h1>
      <form id="form">
        <label for="principal-loan-amount">Principal loan amount</label>
        <input type="number" id="principal-loan-amount" required />
        <label for="interest-rate">Interest rate</label>
        <div class="flex-text">
          <input type="number" id="interest-rate" required />
          <p class="input-text">%</p>
        </div>
        <label for="length-of-loan">Length of loan</label>
        <div class="flex-text">
          <input type="number" id="length-of-loan" required />
          <p class="input-text">Years</p>
        </div>
        <button id="calculate-btn" class="calculate-btn">Calculate</button>
        <p id="monthly-payment">
          Submit your details to see your monthly payment here.
        </p>
      </form>
    </div>
    <p class="signature">
      Challenge by frontendeval | Coded by
      <a href="/" target="_blank" title="Portfolio Website"> Klesta Luli</a>
    </p>

    <script src="script.js"></script>
  </body>
</html>
